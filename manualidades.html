<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manualidades - Chaparrita Artesanías</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #FFA500;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #FF6347;
            color: white;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        nav ul li {
            padding: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .gallery-item-info {
            padding: 15px;
            text-align: center;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nuestras Manualidades</h1>
            <p>Cada pieza, un mundo de creatividad</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="manualidades.html">Manualidades</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="gallery">
            <div class="gallery-item">
                <img src="/api/placeholder/400/300" alt="Proyecto de Crochet 1">
                <div class="gallery-item-info">
                    <h3>Crochet Multicolor</h3>
                    <p>Diseño intrincado en tonos verde y rojo</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/300" alt="Proyecto de Crochet 2">
                <div class="gallery-item-info">
                    <h3>Diseño Circular</h3>
                    <p>Patrón geométrico con detalles únicos</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/300" alt="Proyecto de Crochet 3">
                <div class="gallery-item-info">
                    <h3>Textura Compleja</h3>
                    <p>Trabajo detallado con múltiples colores</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
